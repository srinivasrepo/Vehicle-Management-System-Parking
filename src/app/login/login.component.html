<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 jumbotron mt-3">
            <h3>LOG IN HERE</h3>
          <br>
<form #ref="ngForm" (ngSubmit)="sendData(ref.value);ref.reset()">
    <div class="form-group">
        <label for="u">User Name</label>
        
        <div class="form-input">
            <!-- <i class="fas fa-user fa-2x cust"></i></div> -->
        <input type="text" id="u"  class="form-control" name="name" #ref1="ngModel" placeholder= " " required ngModel>
        <div *ngIf="ref1.invalid && (ref1.dirty || ref1.touched)" class="alert text-danger">
            <div *ngIf="ref1.errors?.required">*Username Required</div>
        </div>
    </div>
</div>

    <div class="form-group">
        <label for="p">Password</label>
        <input type="text" id="p" name="password" class="form-control" placeholder="" #ref2="ngModel" required minlength="2" pattern="[A-Za-z]" maxlength="11" ngModel>
        <div *ngIf="ref2.invalid && (ref2.dirty || ref2.touched)" class="alert text-danger">
            <div *ngIf="ref2.errors?.required">*Password Required</div>
            <div *ngIf="ref2.errors?.minlength" >*Password must be in between 2 to 11 </div>
            <div *ngIf="ref2.errors?.maxlength" >*Password must be in between 2 to 11 </div>
            <div *ngIf="ref2.errors?.pattern" >*Pattern must be like only letters</div>
        </div>
    </div>
    <br>
  
    <button class="form-control btn btn-success" type="submit" >Log In</button> 
   
</form>
</div>
</div>
</div>
